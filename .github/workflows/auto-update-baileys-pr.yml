name: Auto Update Baileys (PR)

on:
  schedule:
    - cron: '0 3 * * *' # Setiap hari jam 03:00 UTC / 10:00 WIB
  workflow_dispatch:

jobs:
  update-baileys:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: master

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install npm-check-updates
        run: npm install -g npm-check-updates

      - name: Update baileys only
        run: |
          ncu '/@adiwajshing\/baileys/' -u
          npm install

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(deps): update @adiwajshing/baileys"
          title: "chore(deps): update @adiwajshing/baileys"
          body: |
            This PR updates the `@adiwajshing/baileys` dependency to the latest version using `npm-check-updates`.
            Automatically generated by GitHub Actions.
          branch: auto/update-baileys
          base: master
          delete-branch: true
