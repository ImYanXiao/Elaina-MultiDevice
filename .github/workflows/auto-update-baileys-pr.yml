name: Auto Update Baileys (PR)

on:
  schedule:
    - cron: '0 3 * * *' # Setiap hari jam 03:00 UTC / 10:00 WIB
  workflow_dispatch:

jobs:
  update-baileys:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repositori (cabang master)
        uses: actions/checkout@v3
        with:
          ref: master

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: ğŸ“¥ Instal dependensi proyek
        run: npm install

      - name: ğŸ” Instal npm-check-updates
        run: npm install -g npm-check-updates

      - name: ğŸ”„ Cek & update @adiwajshing/baileys (jika tersedia)
        id: ncu
        run: |
          echo "Menjalankan npm-check-updates..."
          ncu '/@adiwajshing\/baileys/' -u > result.txt
          cat result.txt
          
          if grep -q '@adiwajshing/baileys' result.txt; then
            echo "UPDATE_FOUND=true" >> "$GITHUB_OUTPUT"
            npm install
          else
            echo "âœ… Tidak ada pembaruan tersedia untuk @adiwajshing/baileys."
            echo "UPDATE_FOUND=false" >> "$GITHUB_OUTPUT"
          fi

      - name: ğŸš« Lewati PR jika tidak ada update
        if: steps.ncu.outputs.UPDATE_FOUND == 'false'
        run: echo "Tidak ada perubahan, tidak perlu membuat pull request."

      - name: âœ… Buat Pull Request otomatis
        if: steps.ncu.outputs.UPDATE_FOUND == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(deps): update @adiwajshing/baileys ke versi terbaru"
          title: "chore(deps): ğŸ”„ update @adiwajshing/baileys"
          body: |
            ğŸ¤– Pull request ini dibuat secara otomatis untuk memperbarui dependency **@adiwajshing/baileys** ke versi terbaru dari NPM.

            ğŸ“¦ Diperbarui menggunakan [npm-check-updates](https://github.com/raineorshine/npm-check-updates)

            ğŸ•’ Workflow ini dijalankan secara terjadwal setiap hari pukul 10:00 WIB oleh GitHub Actions.

            âœï¸ Dibuat & dikelola oleh: **Xnuvers007**

            Jika semuanya terlihat baik, silakan **merge** pull request ini untuk menjaga bot tetap up-to-date.

          branch: auto/update-baileys
          base: master
          delete-branch: true
